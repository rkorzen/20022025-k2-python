        <div class="d-flex justify-content-between align-items-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    {% if page_obj.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page=1&per_page={{ per_page_number }}" aria-label="First">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page={{ page_obj.previous_page_number }}&per_page={{ per_page_number }}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <span class="page-link">
                            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                        </span>
                    </li>

                    {% if page_obj.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ page_obj.next_page_number }}&per_page={{ per_page_number }}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&per_page={{ per_page_number }}" aria-label="Last">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>

            <form class="d-flex align-items-center">
                <label for="per_page" class="me-2">Show</label>
                <select name="per_page" id="per_page" class="form-select me-2" style="width: auto;">
                    <option value="10" {% if per_page_number == 10 %}selected{% endif %}>10</option>
                    <option value="25" {% if per_page_number == 25 %}selected{% endif %}>25</option>
                    <option value="50" {% if per_page_number == 50 %}selected{% endif %}>50</option>
                    <option value="100" {% if per_page_number == 100 %}selected{% endif %}>100</option>
                </select>
                <button type="submit" class="btn btn-primary">Go</button>
            </form>
        </div>
