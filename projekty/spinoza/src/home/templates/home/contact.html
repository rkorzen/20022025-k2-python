{% extends "base.html" %}

{% block content %}
<h1>Contact</h1>

<form method="POST">
 {% csrf_token %}
 <p>
 <label for="name">Name:</label>
<input type="text" name="name">
</p>
<p>
<label for="email">Email:</label>
<input type="email" name="email">
</p>
<p>
<label for="message">Message:</label>
<textarea name="message"></textarea>
</p>
<p>
<button type="submit">Send</button>
</p>
</form>


{% endblock %}
